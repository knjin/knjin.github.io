    <div class="content post">
      <h2>Android的keystore使用</h2>
      <p class="date">29 October 2016</p>

      <p>android 查看 keystore信息</p>

<p>在terminal中执行下面操作</p>

<div class="language-shell highlighter-rouge"><pre class="highlight"><code>keytool -list -v -keystore <span class="k">*****</span>.jks
</code></pre>
</div>

<p>输入后再输入密码则</p>

<p>可以查看到相关信息</p>

<p>遇到 <em>cannot load keystore</em> 这个问题。可以使用这个查看<strong>alias</strong>.</p>
