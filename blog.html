---
title: Posts
layout: default
tab: posts
---

{% for post in site.categories.post %}
<ul class="presentation-list list-unstyled">
<li class="presentation">
  <a href="{{ post.url }}">
    <span>{{ post.title }}</span>
    <!-- <small>{{ post.lead | markdownify }}</small> -->

  </a>
  <span class="date">{{ post.date | date_to_long_string }}</span>
</li>
</ul>
{% endfor %}
